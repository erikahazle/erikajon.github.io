<!DOCTYPE html>
<html>
<head>
  <title>Fruit Wars</title>
  <link href='http://fonts.googleapis.com/css?family=Arvo|Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div>
      <h2>Welcome to</h2>
      <h1>Fruit Wars</h1>
    </div>
    <div>
      <div class="chooseToken">
        <p>User 1 please choose your token:</p>
        <div class="token">
          <input type="radio" id="cross" name="token" value="Crosses" />
          <label for="cross"><img class="fruit" src="images/strawberry.png"></label>
        </div>
        <div class="token">
          <input type="radio" id="nought" name="token" value="Noughts" />
          <label for="cross"><img class="fruit" src="images/watermelon.png"</label>
        </div>
        <div>
          <input type="submit" name="Submit" id="submit">
        </div>
      </div>
      <div class="play hide">
        <div id="user1Info">
          <p>User 1:</p>
         <img id="user1Token" src="">
        </div>
        <div id="user2Info">
          <p>User 2</p>
          <img id="user2Token" src="">
        </div>
        <div>
          <button><a id="letsPlay" href="gamepage.html">Let's play!</a></button>
        </div>
      </div>
  </div>
</body>
</html>
