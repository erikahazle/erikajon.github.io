<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
  <div id="wrapper">
    <img class="logo" src="http://thetechnicgear.com/wp-content/uploads/2013/05/tic_tac_toe.png"></img>
  </div>
  <div>
    <div class="chooseToken">
      <p>User1 please choose your token</p>
      <select>
        <option>Crosses</option>
        <option>Noughts</option>
      </select> 
      <input type="submit" name="Submit">
    </div>
    <div class="play hide">
      <div id="user1Info">
        <p>User 1:</p>
       <img id="user1Token" src="">
      </div>
      <div id="user2Info">
        <p>User 2</p>
        <img id="user2Token" src="">
      </div>
      <div>
        <button><a href="index.html">Let's play!</a></button>
      </div>
    </div>
</body>
</html>
